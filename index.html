<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量下载抖音无水印视频</title>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.1/base64.min.js"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .ssh-wrap{
        width: 100%;
        flex:1;
    }
    html,body,.wrap,.fit{
        width: 100%;
        height:100%;
    }
    .wrap{
        display: flex;
        flex-direction: column;
    }
    .button-wrap{

    }
    iframe{
        border: none;
    }
    #homePageUrl{
        width: 400px;
    }
</style>
<script>
    window.sshUrl="http://xxxxxxxxx/?hostname=xxxxxxx&port=xxxxxxx&username=root&password=cm9vdA==";
    window.firstLoad=true;
    init=function(){
        if(window.firstLoad){
            document.getElementById("ssh").src=window.sshUrl
            window.firstLoad=false;
        }
    }
    update=function(){
        document.getElementById("ssh").src=window.sshUrl+"&command=python3 /opt/TikTokDownloadTool/autoDownload.py"
    }
    fullDownload=function(){
        var homePageUrl=document.getElementById("homePageUrl").value;
        if(!homePageUrl)
        {
            alert("请复制博主主页地址！");
            return;
        }
        document.getElementById("ssh").src=window.sshUrl+"&command=python3 /opt/TikTokDownloadTool/fullDownload.py "+homePageUrl
    }
</script>
<body>
    <div class="wrap">
        <div class="button-wrap">
            <div>
                功能1：
                <input id="homePageUrl">
                <button onclick="fullDownload()">全量更新</button>
            </div>
            <div>
                功能2：
                <button onclick="update()">增量更新</button>
            </div>
        </div>
        <div class="ssh-wrap">
            <iframe id="ssh" class="fit" onload="init()"></iframe>
        </div>
    </div>
</body>
</html>
