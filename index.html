<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量下载抖音无水印视频</title>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.1/base64.min.js"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .ssh-wrap{
        width: 100%;
        flex:1;
    }
    html,body,.wrap,.fit{
        width: 100%;
        height:100%;
    }
    .wrap{
        display: flex;
        flex-direction: column;
    }
    .button-wrap>div{
        padding: 5px;
        display: flex;
        margin: 5px 0px;
    }
    .button-wrap>div>span{
        min-width: 80px;
    }
    iframe{
        border: none;
    }
    input{
        width: 700px;
    }
</style>
<script>
    window.firstLoad=true;
    init=function(){
        if(window.firstLoad){
            document.getElementById("sshUrl").value="http://192.168.1.11:9234/?hostname=192.168.1.11&port=9922&username=root&password=cm9vdA=="
            document.getElementById("ssh").src=document.getElementById("sshUrl").value
            window.firstLoad=false;
        }
    }
    update=function(){
        document.getElementById("ssh").src=document.getElementById("sshUrl").value+"&command=python3 /opt/TikTokDownloadTool/TikTokMulti.py 2"
    }
    fullDownload=function(){
        var homePageUrl=document.getElementById("homePageUrl").value;
        if(!homePageUrl)
        {
            alert("请复制博主主页地址！");
            return;
        }
        document.getElementById("ssh").src=document.getElementById("sshUrl").value+"&command=python3 /opt/TikTokDownloadTool/TikTokMulti.py 1 "+homePageUrl
    }
</script>
<body>
    <div class="wrap">
        <div class="button-wrap">
            <div>
                <span>
                    ssh地址：
                </span>
                <input id="sshUrl">
            </div>
            <div>
                <span>功能1：</span>
                <input id="homePageUrl">
                <button onclick="fullDownload()">全量下载</button>
            </div>
            <div>
                <span>功能2：</span>
                <button onclick="update()">增量下载</button>
            </div>
        </div>
        <div class="ssh-wrap">
            <iframe id="ssh" class="fit" onload="init()"></iframe>
        </div>
    </div>
</body>
</html>
